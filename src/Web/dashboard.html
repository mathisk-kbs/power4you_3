<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            transition: transform 0.3s ease;
            transform: translateX(0);
        }
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s ease;
        }
        .main-content.collapsed {
            margin-left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
 
    <header class="bg-light p-3 d-flex justify-content-between align-items-center">
        <div class="logo">Mein Logo</div>
        <button class="btn btn-danger">Logout</button>
        <button class="toggle-btn btn btn-secondary">Toggle Sidebar</button>
    </header>
 
    <div class="sidebar" id="sidebar">
        <h4 class="p-3">Navigation</h4>
        <ul class="list-unstyled">
            <li><a href="#" class="text-white">Dashboard</a></li>
            <li><a href="#" class="text-white">Benutzer</a></li>
            <li><a href="#" class="text-white">Einstellungen</a></li>
        </ul>
    </div>
   
    <main class="main-content" id="main-content">
        <h1>Willkommen im Admin Dashboard</h1>
        <p>Hier k√∂nnen Sie verschiedene Einstellungen und Informationen verwalten.</p>
    </main>
 
    <script>
        const toggleBtn = document.querySelector('.toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
 
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('collapsed');
        });
    </script>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
