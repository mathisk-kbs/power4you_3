<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMJ02EGL33F6g4F19U0iPoj4HbfA6B3PLz/g" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
                <a class="navbar-brand" href="index.html">
                    power4you
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
               
                <div class="collapse navbar-collapse justify-content-end">
                    <a href="login.html" class="btn btn-outline-primary">
                        <i class="fas fa-user"></i> Login
                    </a>
                </div>
            </nav>
        
        </div>
    </div>
    <div class="container my-3">
        <h1>Kontakt</h1>
        <div>
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" required>
                    <label>Vorname</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="E-Mail">E-Mail-Adresse</label>
                    <input type="email" class="form-control" required> 
                </div>
                <div class="form-group">
                    <label for="Kdnr">Kundennummer (optional)</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inqueryTextArea">Wie können wir Ihnen helfen?</label>
                    <textarea name="inqueryTextArea" class="form-control" required id="inqueryTextArea" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary my-2">Absenden</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-4 col-md-12 mb-4 mb-md-0">
                    <h5>Folgen Sie uns</h5>
                    <a href="#" class="me-4 text-reset">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="me-4 text-reset">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="me-4 text-reset">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="me-4 text-reset">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
   
                <div class="col-lg-4 col-md-12 mb-4 mb-md-0">
                    <h5>Rechtliches</h5>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#" class="text-reset">Impressum</a>
                        </li>
                        <li>
                            <a href="#" class="text-reset">Datenschutz</a>
                        </li>
                        <li>
                            <a href="#" class="text-reset">AGB</a>
                        </li>
                    </ul>
                </div>
   
                <div class="col-lg-4 col-md-12 mb-4 mb-md-0">
                    <h5>power4you</h5>
                    <p>© 2024 power4you. Alle Rechte vorbehalten.</p>
                </div>
            </div>
        </div>
    </footer>
