<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #loginButton{
            margin-left: 7.6em;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column col-3 vh-100 justify-content-center">
        <div class="mb-3">
            <div style="background-color: lightgray; height: 150px; width: 100%; border: 1px solid black"></div>
        </div>
        <div class="mb-5 align-self-center text-black-50">
            <div>Power 4 You</div>
        </div>
        <div class="mb-3">
            <div class="align-self-start">
                <label for="login">Login/KDNR</label>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Login/KDNR" id="login">
            </div>
        </div>
        <div class="mb-3">
            <div class="align-self-start">
                <label for="passwort">Passwort</label>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Passwort" id="passwort">
            </div>
        </div>
        <div class="mb-3">
            <a class="link-secondary">Passwort vergessen?</a>
            <button id="loginButton" class="btn btn-primary float-right">Login</button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
